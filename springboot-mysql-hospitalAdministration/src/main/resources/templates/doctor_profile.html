<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Profile</title>
</head>
<body>
    <h1>Doctor Profile</h1>
    <form th:action="@{/doctor/profile/update}" method="post">
        <label>First Name:</label>
        <input type="text" name="firstName" th:value="${doctor.firstName}" required>
        <br>
        <label>Last Name:</label>
        <input type="text" name="lastName" th:value="${doctor.lastName}" required>
        <br>
        <label>Contact:</label>
        <input type="text" name="contact" th:value="${doctor.contact}" required>
        <br>
        <label>Specialization:</label>
        <input type="text" name="specialization" th:value="${doctor.specialization}" required>
        <br>
        <label>Availability:</label>
        <input type="text" name="availability" th:value="${doctor.availability}" required>
        <br>
        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
