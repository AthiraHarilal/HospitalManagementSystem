<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generate Bill</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Generate Bill</h1>

        <!-- Go Back Button -->
        <button onclick="history.back()" class="btn back-btn">Go Back</button><br><br>

        <form th:action="@{/admin/bills/add}" method="post">
            <label for="patientId">Select Patient:</label>
            <select id="patientId" name="patientId" required>
                <option value="" disabled selected>Select a patient</option>
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.firstName + ' ' + patient.lastName}"></option>
            </select>
            <br><br>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" required>
            <br><br>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br><br>
            
            <button type="submit" class="btn">Generate</button>
        </form>
    </div>
</body>
</html>
