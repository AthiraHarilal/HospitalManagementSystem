<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Profile</title>
</head>
<body>
    <h1>Your Profile</h1>
    <form th:action="@{/patient/profile/update}" th:object="${patient}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${patient.name}" required />

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" th:value="${patient.contactNumber}" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${patient.address}" required />

        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
