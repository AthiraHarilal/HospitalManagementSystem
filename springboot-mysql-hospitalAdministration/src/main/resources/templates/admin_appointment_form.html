<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link rel="stylesheet" th:href="@{/css/styl.css}">
</head>
<body>
    <div class="form-container">
        <h1>Book Appointment</h1>
        <form th:action="@{/admin/appointments/add}" method="post">
            <div class="form-group">
                <label for="patient">Patient:</label>
                <select id="patient" name="patient.id" required>
                    <option th:each="patient : ${patients}" 
                            th:value="${patient.id}" 
                            th:text="${patient.firstName + ' ' + patient.lastName}"></option>
                </select><br><br>

                <label for="doctor">Doctor:</label>
                <select id="doctor" name="doctor.id" required>
                    <option th:each="doctor : ${doctors}" 
                            th:value="${doctor.id}" 
                            th:text="${doctor.firstName + ' ' + doctor.lastName}"></option>
                </select><br><br>

                <label for="appointmentDate">Appointment Date:</label>
                <input type="datetime-local" id="appointmentDate" name="appointmentDate" required><br><br>

                <button type="submit">Save</button>
            </div>
        </form>

        <!-- Go Back Button -->
        <button onclick="history.back()" class="btn back-btn">Go Back</button>
    </div>
</body>
</html>
