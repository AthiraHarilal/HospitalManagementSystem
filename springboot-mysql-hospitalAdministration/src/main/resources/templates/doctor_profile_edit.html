<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>

    <form th:action="@{/doctor/profile/save}" method="post">
        <input type="hidden" th:value="${doctor.id}" name="id" />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:value="${doctor.firstName}" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:value="${doctor.lastName}" name="lastName" required><br><br>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" th:value="${doctor.specialization}" name="specialization" required><br><br>

        <label for="availability">Availability:</label>
        <input type="text" id="availability" th:value="${doctor.availability}" name="availability" required><br><br>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/doctor/dashboard/{doctorId}(doctorId=${doctor.id})}">Back to Dashboard</a>
</body>
</html>
