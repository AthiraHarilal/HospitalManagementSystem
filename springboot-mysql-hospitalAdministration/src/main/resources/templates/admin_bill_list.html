<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Bills</title>
    <link rel="stylesheet" th:href="@{/css/styl.css}">
</head>
<body>
    <div class="container">
        <h1>Manage Bills</h1>
        
        <!-- Go Back Button -->
        <button onclick="history.back()" class="btn back-btn">Go Back</button><br><br>
        
        <a th:href="@{/admin/bills/add}" class="btn">Generate Bill</a><br><br>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Generated Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bill : ${bills}">
                    <td th:text="${bill.id}"></td>
                    <td th:text="${bill.patient.firstName + ' ' + bill.patient.lastName}"></td>
                    <td th:text="${bill.amount}"></td>
                    <td th:text="${bill.description}"></td>
                    <td th:text="${bill.status}"></td>
                    <td th:text="${#dates.format(bill.generatedDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/admin/bills/edit/{id}(id=${bill.id})}" class="btn">Edit</a>
                        <a th:href="@{/admin/bills/delete/{id}(id=${bill.id})}" class="btn">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
